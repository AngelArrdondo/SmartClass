<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | SmartClass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assest/css/stylesRegister.css">
</head>
<body class="bg-lightblue d-flex align-items-center justify-content-center min-vh-100">
  
  <div class="container text-center">
    <div class="row register-box shadow-lg rounded-4 overflow-hidden animate__animated animate__fadeIn mx-auto">
      
      <!-- Panel izquierdo con logo -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary bg-gradient text-white p-5">
        <div class="text-center">
          <img src="assest/img/logo.png" alt="SmartClass Logo" class="img-fluid mb-4" style="max-width: 160px;">
          <h3 class="fw-bold">Integral Solutions</h3>
          <p class="mt-2 small">Gestión inteligente para instituciones educativas</p>
        </div>
      </div>

      <!-- Panel derecho con formulario -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center animate-slide">
        <h4 class="fw-bold text-center mb-4 text-primary">Crear cuenta SmartClass</h4>

        <form>
          <div class="mb-3 text-start">
            <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre completo" required>
          </div>

          <div class="mb-3 text-start">
            <label for="correo" class="form-label fw-semibold">Correo electrónico</label>
            <input type="email" id="correo" class="form-control" placeholder="correo@ejemplo.com" required>
          </div>

          <div class="mb-3 text-start">
            <label for="telefono" class="form-label fw-semibold">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" placeholder="Ingresa tu número de teléfono">
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label fw-semibold">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Crea una contraseña" required>
          </div>

          <div class="mb-4 text-start">
            <label for="confirmar" class="form-label fw-semibold">Confirmar contraseña</label>
            <input type="password" id="confirmar" class="form-control" placeholder="Repite la contraseña" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-warning text-white fw-semibold rounded-3">Registrarse</button>
          </div>

          <p class="text-center mt-3 mb-0">
            ¿Ya tienes una cuenta? 
            <a href="login.html" class="text-decoration-none text-primary fw-semibold">Inicia sesión</a>
          </p>
        </form>
      </div>
    </div>

    <footer class="mt-4 text-muted small">
      © 2025 SmartClass — Integral Solutions
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
