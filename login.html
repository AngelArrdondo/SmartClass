<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión | SmartClass</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="assest/css/stylesLogin.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-75 shadow-lg rounded-4 overflow-hidden animate-slide">

      <!-- Panel izquierdo con logo -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary bg-gradient text-white p-5">
        <div class="text-center">
          <img src="assest/img/logo.png" alt="Logo SmartClass" class="img-fluid mb-4" style="max-width: 200px;">
          <h2 class="fw-bold">Bienvenido a SmartClass</h2>
          <p class="mt-2">Optimiza tu gestión académica con tecnología inteligente</p>
        </div>
      </div>

      <!-- Panel derecho con formulario -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center animate-slide">
        <h3 class="fw-bold text-center mb-4 text-primary">Inicio de Sesión</h3>

        <form>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
              <input type="email" id="correo" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
          </div>

          <div class="d-grid mt-4">
            <a href="admin.html" class="btn btn-primary btn-lg rounded-pill">Iniciar Sesión</a>
          </div>

          <p class="text-center mt-3">
            ¿No tienes una cuenta?
            <a href="register.html" class="text-decoration-none text-primary fw-semibold">Regístrate</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
